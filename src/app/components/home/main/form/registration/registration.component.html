<form action="" id="registrationform">
  <h2>Registration</h2>
  <input type="email" placeholder="Enter your email..." [(ngModel)]="registEmail" name="emailRegistration">
  <input type="text" placeholder="Enter password" [(ngModel)]="registPassword" name="passwordRegistration">
  <input type="password" placeholder="Reapet your password" [(ngModel)]="repeatRegistPassword" name="passwordRegistrationRepeat">
  <input type="submit" placeholder="submit" id="registSubmitBtn">
</form>
